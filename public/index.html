<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Agenda</title>
</head>

<body>
    <h1>Daily Agenda</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">Log On</button>
        <button type="button" id="register">Register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">Log On</button>
            <button type="button" id="logon-cancel">Cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="events" style="display:none;">
        <p id="events-message"></p>
        <table id="events-table" style="display:none;">
            <tr id="events-table-header">
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Event Type</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-event">Add Event</button>
    </div>
    <div id="edit-event" style="display:none;">
        <form>
            <div>
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name">
            </div>
            <div>
                <label for="event-date">Event Date:</label>
                <input type="text" id="event-date">
            </div>
            <div>
                <label for="event-type">Event Type:</label>
                <select id="event-type">
                    <option value="social">Social</option>
                    <option value="work">Work</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <button type="button" id="adding-event">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./events.js"></script>
</body>
</html>
